<!-- Envie todo o "cartão" do formulário dentro de um formGroup -->
<form [formGroup]="projectForm">
    <div class="bg-card dark:bg-gray-900 p-4 rounded mb-4">
        <h2 class="text-lg font-semibold mb-6">Project Informations</h2>

        <!-- Project Name -->
        <div class="mb-4">
            <label class="block font-medium mb-1">Project Name</label>
            <input
                    class="w-full rounded border px-3 py-2 bg-transparent
                     text-gray-800 dark:bg-gray-700 dark:text-gray-100"
                    type="text"
                    formControlName="name"
            />
        </div>

        <!-- Map -->
        <div class="mb-4">
            <label class="block font-medium mb-1">Map</label>
            <input
                    class="w-full rounded border px-3 py-2 bg-transparent
                     text-gray-800 dark:bg-gray-700 dark:text-gray-100"
                    type="text"
                    formControlName="map"
            />
        </div>

        <!-- Price Composition (select) -->
        <div class="mb-4">
            <label class="block font-medium mb-1">Price Composition</label>
            <select
                    class="w-full rounded border px-3 py-2 bg-transparent
                     text-gray-800 dark:bg-gray-700 dark:text-gray-100"
                    formControlName="priceCompositionTypeId"
            >
                <option value="">-- Select an option --</option>

                @for (pc of priceCompositionTypes; track trackByFn($index, pc)) {
                    <option [value]="pc.id">
                        {{ pc.name }}
                    </option>
                }
            </select>
        </div>
    </div>
</form>
