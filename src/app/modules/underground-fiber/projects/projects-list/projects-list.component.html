<div class="pr-6 pl-6 flex min-w-0 flex-auto flex-col bg-card dark:bg-gray-900">
    <table class="w-full table-auto text-gray-600 dark:text-gray-200">
        <thead>
        <tr class="border-b">
            <!-- Coluna Status (narrow, à esquerda) -->
            <th class="p-2 w-1/12 text-left">Status</th>
            <!-- Coluna Project / Client (ocupando boa parte do meio) -->
            <th class="p-2 w-8/12 text-left">Project / Client</th>
            <!-- Coluna Actions (na direita) -->
<!--            <th class="w-3/12 text-right"> </th>-->
            <th class=" p-2 w-3/12 text-right">
                <!-- Botão à direita -->
                <button
                        class="rounded bg-blue-500 px-4 py-2 font-medium text-white hover:bg-blue-600"
                        (click)="openProjectFormCreate()"
                >
                    + Create User
                </button>
            </th>
        </tr>
        </thead>
        <tbody>
            @for (project of projects; track trackByFn($index, project)) {
                <tr class="
                          border-b
                          hover:bg-gray-100
                          dark:hover:bg-gray-700
                          dark:text-gray-200">
                    <!-- STATUS, alinha à esquerda -->
                    <td class="pl-6 w-1/12 text-left">
                        @if (project.status === 'ACTIVE') {
                            <span class="inline-block h-3 w-3 rounded-full bg-green-500"></span>
                        }
                        @else {
                            <span class="inline-block h-3 w-3 rounded-full bg-red-500"></span>
                        }
                    </td>

                    <!-- PROJECT/CLIENT, texto também à esquerda -->
                    <td class="p-2 w-8/12 text-left">
                        <div class="font-medium text-md">
                            {{ project.name }}
                        </div>
                        <div class="text-sm text-gray-500 dark:text-gray-400">
                            {{ project.clientName }}
                        </div>
                    </td>

                    <!-- ACTIONS, alinhado à direita -->
                    <td class="p-2 w-3/12 text-right">
                        <!-- Botões com px-3 py-2 para ficarem maiores -->
                        <button
                                class="inline-block rounded bg-indigo-500 px-3 py-2 text-sm font-medium text-white hover:bg-indigo-600"
                        >
                            View Dailys
                        </button>
                        <button
                                class="inline-block rounded bg-yellow-500 px-3 py-2 text-sm font-medium text-white hover:bg-yellow-600 ml-2"
                                (click)="openProjectFormEdit(project.id)"
                        >
                            Edit
                        </button>
                        <button
                                class="inline-block rounded bg-red-600 px-3 py-2 text-sm font-medium text-white hover:bg-red-700 ml-2"
                        >
                            Delete
                        </button>
                    </td>
                </tr>
            }
        </tbody>
    </table>
</div>
