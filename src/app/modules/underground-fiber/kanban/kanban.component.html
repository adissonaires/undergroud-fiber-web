<div
        class="absolute inset-0 flex min-w-0 flex-col overflow-y-auto"
        cdkScrollable
>
    <!-- Main -->
    <div class="flex flex-auto flex-col items-center p-6 sm:p-10">
        <!-- Title -->
        <div
                class="mt-4 text-3xl font-extrabold leading-7 tracking-tight sm:leading-10 md:text-6xl"
        >
            Projects
        </div>
        <div class="mt-4  bg-white">
            <input
                    type="text"
                    placeholder="Search projects..."
                    [(ngModel)]="searchTerm"
                    class="border h-13 rounded px-3 py-1.5 w-100 dark:bg-gray-700 dark:text-gray-100"
            />
        </div>
        <div
                class="mt-8 grid grid-cols-1 gap-4 sm:grid-cols-2 md:mt-10 lg:grid-cols-4"
        >
            @for (board of filteredProjects; track trackByFn($index, board)) {
                <a
                        class="bg-card flex w-56 flex-col items-start rounded-lg p-6 shadow transition-shadow duration-150 ease-in-out hover:shadow-xl"
                        [routerLink]="[board.id]"
                >
                    <div
                            class="flex items-center justify-center rounded-full bg-primary-50 p-4 text-primary-700 dark:bg-primary dark:text-on-primary"
                    >
                        <mat-icon class="text-current" svgIcon="heroicons_solid:clipboard-document-list"></mat-icon>
                    </div>
                    <!-- Title -->
                    <div class="mt-5 text-lg font-medium leading-5">
                        {{ board.name }}
                    </div>
                    <!-- Description -->
                    <div class="text-secondary mt-0.5 line-clamp-2">
                        {{ board.clientName }}
                    </div>

                    @if(board.projectImages.length > 0) {
                        <div style="padding-right: 3px" class="py-0.5 clickable-map flex items-center text-secondary mt-1"
                             (click)="onMapClick($event, board)"
                             matTooltip="Download attachment">
                            <mat-icon svgIcon="location_on"></mat-icon>
                            <span>{{ board.map }}</span>
                        </div>
                    } @else {
                        <div class="flex items-center text-secondary mt-1">
                            <mat-icon svgIcon="location_on"></mat-icon>
                            <span>{{ board.map }}</span>
                        </div>
                    }




                    <!-- Last activity -->
                    <div class="font-md mt-4 flex items-center text-md">
                        <div class="text-secondary">Progress:</div>
                        <div class="ml-1">
                            {{ formatDateAsRelative(board.createdAt) }}
                        </div>
                    </div>
                    <div class="mt-auto flex w-full flex-col">
                        <!-- Course progress -->
                        <div class="relative h-2">
                            <div
                                    class="absolute inset-x-0 z-10 -mt-4 h-8 flex items-center justify-center"
                                    [matTooltip]="(getProjectProgress(board) / 100) | percent"
                                    [matTooltipPosition]="'above'"
                                    [matTooltipClass]="'-mb-0.5'"
                            ></div>
                            <mat-progress-bar
                                    class="h-2"
                                    [value]="getProjectProgress(board)"
                            ></mat-progress-bar>
                        </div>
                    </div>
                </a>
            }
            <!-- New board -->
            <div
                    class="flex w-56 cursor-pointer flex-col items-center justify-center rounded-lg border-2 border-dashed border-gray-300 transition-colors duration-150 ease-in-out hover:bg-hover"
                    (click)="redirectCreateProjectForm()"
            >
                <mat-icon
                        class="text-hint icon-size-12"
                        [svgIcon]="'heroicons_outline:plus'"
                ></mat-icon>
            </div>
        </div>
    </div>
</div>
